<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="/MapView/MapStyle.css">
</head>
<body>
  <section id="map-view">
  <div class="map-container">
    <img src="/MapView/images/Map.png" alt="City map background" class="map-background">

    <header class="top-bar">
      <div class="search-bar">
        <img src="/MapView/images/BurgerMenu.svg" alt="Menu Icon" class="search-icon">
        <span class="search-text">Search</span>
        <img src="/MapView/images/SearchIcon.svg" alt="Search Icon" class="search-icon">
      </div>
      <button class="account-button">
        <img src="/MapView/images/AccountIcon.svg" alt="Account">
      </button>
    </header>

    <footer class="bottom-bar">
      <!--merged image-->
      <div class="nav-background-shape">
        <!-- This div represents the gray navigation bar background (node 11:13) -->
        <!-- The notch effect is created by the central button overlapping it from above -->
         <img src="/MapView/images/Subtract.png" alt="nav-bar">
      </div>
      <nav class="main-nav">
        <a href="/Pages/Browser.html" class="nav-link">
          <img src="/MapView/images/BrowserIcon.svg" alt="Browse">
        </a>
        <a href="/Pages/Map.html" class="nav-link nav-link-central">
          <!--merged image-->
          <div class="central-button-wrapper">
            <img src="/MapView/images/11_17.svg" alt="Central button background" class="central-button-bg">
            <img src="/MapView/images/5_225.svg" alt="Map location pin" class="central-button-icon">
          </div>
        </a>
        <a href="/Pages/Community.html" class="nav-link">
          <img src="/MapView/images/5_241.svg" alt="Community">
        </a>
      </nav>
    </footer>
  </div>
</section>
</body>
</html>
