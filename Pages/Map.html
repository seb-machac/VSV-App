<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Map</title>
  <link rel="stylesheet" href="/MapView/MapStyle.css">
</head>

<body>
  <a href="testmap.html">Test Map</a>
<!--Phone Page-->
  <section id="map-view">
    <!--Main Map View-->
  <div class="map-container">
    <!--Map Background-->
    <div id="map" class="map-background"></div>
    <!--Search Bar Header Class-->
    <header class="top-bar">
      <!--Search Bar Element-->
      <div class="search-bar">
        <!--Burger Menu-->
        <img src="/images/Global/BurgerMenu.svg" alt="Menu Icon" class="search-icon">
        <!--Search Text-->
        <input placeholder="Search" id="Search-Input" class="search-text"/>
        <!--Search Icon-->
        <img src="/images/Global/SearchIcon.svg" alt="Search Icon" id="Search-Button" class="search-icon">
      </div>
      <!--Account Button-->
      <a href="Account.html" class="account-button">
        <!--Account Icon-->
        <img src="/images/Global/AccountIcon.svg" alt="Account">
      </a>
    </header>
    <!--Nav Bar Footer Element-->
    <footer class="bottom-bar">
      <!--Nav Bar Background-->
      <div class="nav-background-shape">
         <img src="/images/MapView/NavBar.svg" alt="nav-bar">
      </div>
      <!--Nav Buttons-->
      <nav class="main-nav">
        <!--Browser Button-->
        <a href="/Pages/Browser.html" class="nav-link">
          <!--Broswer Icon-->
          <img src="/images/Global/BrowserIcon.svg" alt="Browse">
        </a>
        <!--Map Button-->
        <a href="/Pages/Map.html" class="nav-link">
          <!--Map Icons-->
          <div class="central-button-wrapper">
            <img src="/images/MapView/MapSelected.svg" alt="Central button background" class="central-button-bg">
          </div>
        </a>
        <!--Community Button-->
        <a href="/Pages/Community.html" class="nav-link">
          <!--Community Icon-->
          <img src="/images/Global/CommunityIcon.svg" alt="Community">
        </a>
      </nav>
    </footer>
  </div>
</section>
<script src="/MapView/MapScript.js"></script>
<script async
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAykSwMb92Ro1FKcBHZroNNETAOx7ZwYuQ&loading=async&callback=initMap">
</script>
<script async src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAykSwMb92Ro1FKcBHZroNNETAOx7ZwYuQ&libraries=places">
</script>
</body>
</html>
