<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="/MapView/MapStyle.css">
</head>
<body>
  <!--Phone Page-->
  <section id="map-view">
    <!--Main Map View-->
  <div class="map-container">
    <!--Map Background-->
    <img src="/images/MapView/Map.svg" alt="City map background" class="map-background">
    <!--Search Bar Header Class-->
    <header class="top-bar">
      <!--Search Bar Element-->
      <div class="search-bar">
        <!--Burger Menu-->
        <img src="/images/Global/BurgerMenu.svg" alt="Menu Icon" class="search-icon">
        <!--Search Text-->
        <span class="search-text">Search</span>
        <!--Search Icon-->
        <img src="/images/Global/SearchIcon.svg" alt="Search Icon" class="search-icon">
      </div>
      <!--Account Button-->
      <a href="Account.html" class="account-button">
        <!--Account Icon-->
        <img src="/images/Global/AccountIcon.svg" alt="Account">
      </a>
    </header>
    <!--Nav Bar Footer Element-->
    <footer class="bottom-bar">
      <!--Nav Bar Background-->
      <div class="nav-background-shape">
         <img src="/images/Global/Nav Bar.png" alt="nav-bar">
      </div>
      <!--Nav Buttons-->
      <nav class="main-nav">
        <!--Browser Button-->
        <a href="/Pages/Browser.html" class="nav-link">
          <!--Broswer Icon-->
          <img src="/images/Global/BrowserIcon.svg" alt="Browse">
        </a>
        <!--Map Button-->
        <a href="/Pages/Map.html" class="nav-link nav-link-central">
          <!--Map Icons-->
          <div class="central-button-wrapper">
            <img src="/images/MapView/MapIconSelected.svg" alt="Central button background" class="central-button-bg">
            <!-- <img src="/MapView/images/5_225.svg" alt="Map location pin" class="central-button-icon"> -->
          </div>
        </a>
        <!--Community Button-->
        <a href="/Pages/Community.html" class="nav-link">
          <!--Community Icon-->
          <img src="/images/Global/Community Greyed Icon.svg" alt="Community">
        </a>
      </nav>
    </footer>
  </div>
</section>
</body>
</html>
